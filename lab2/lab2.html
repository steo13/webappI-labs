<!DOCTYPE html> 

<html lang="it">
    <head>
        <!--Metadati richiesti per l'importazione di bootstrap-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        
        <!--css personalizzato-->
        <link rel="stylesheet" href="https://github.com/steo13/webappI-labs/blob/main/lab2/custom.css">

        <!--Ulteriori meta tags-->
        <meta name="description" content="esami">
        <meta name="author" content="aw1-mz-2021">

        <title>To Do Manager</title> 
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg justify-content-between navbar-dark bg-success">
                <div class="dropdown d-block d-sm-none">
                    <a class="btn btn-success dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="true">
                          Menu
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li><a class="dropdown-item" href="#">All</a></li>
                        <li><a class="dropdown-item" href="#">Important</a></li>
                        <li><a class="dropdown-item" href="#">Today</a></li>
                        <li><a class="dropdown-item" href="#">Next 7 Days</a></li>
                        <li><a class="dropdown-item" href="#">Private</a></li>
                    </ul>
                </div>
                <div>
                    <a class="navbar-brand" title="ToDo Manager" href="#">
                        <img src="https://raw.githubusercontent.com/steo13/webappI-labs/main/lab2/logo.png" alt="" width="36" height="32" class="d-inline-block mx-auto">
                        ToDo Manager
                    </a>
                </div>
                <div class="display d-none d-sm-block">
                    <input class="form-control me-2 align-center" type="search" placeholder="Search" aria-label="Search">
                </div>
                <div>
                    <a class="navbar-brand" title="User" href="#">
                        <img src="https://raw.githubusercontent.com/steo13/webappI-labs/main/lab2/user.png" alt="" width="32" height="32" class="d-inline-block mx-auto">
                    </a>
                </div>
            </nav>
        </header>
        <main>
            <div class="row">
                <div class="container-fluid col-4 d-none d-sm-block">
                    <div class="float-sm-start">
                        <ul class="list-group-flush mt-3">
                            <li class="list-group-item list-group-item-success list-group-item-action active bg-success" aria-current="true">All</li>
                            <li class="list-group-item list-group-item-action">Important</li>
                            <li class="list-group-item list-group-item-action">Today</li>
                            <li class="list-group-item list-group-item-action">Next 7 Days</li>
                            <li class="list-group-item list-group-item-action">Private</li>
                        </ul>
                    </div>
                </div>
                <div class="col mt-3 mr-3 ml-3">
                    <h1>All</h1>
                    <div class="list-group-flush">
                        <label class="list-group-item">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <input class="form-check-input me-1" type="checkbox" value="">
                                    Complete Lab 2
                                </div>
                                <div>
                                    Monday 22 March 2021 at 14:30
                                </div>
                            </div> 
                        </label>
                        <label class="list-group-item justify-content-between">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <input class="form-check-input me-1" type="checkbox" value="">
                                    Buy some groceries
                                </div>
                                <div>
                                    <img src="https://raw.githubusercontent.com/steo13/webappI-labs/main/lab2/user.png" title="Pubblic" alt="" width="32" height="32" class="d-inline-block mx-auto">
                                </div>
                                <div>
                                    Today at 14:00
                                </div>
                            </div> 
                        </label>
                        <label class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="">
                            <p class="text-danger"><b>Read a good book!</b></p>
                        </label>
                    </div>      
                </div>
            </div>       
        </main>
        <!--<footer class="container-fluid footer">-->
        <footer class="container-fluid" style="position: absolute; bottom: 0;">
            <div class="d-flex justify-content-end mb-3"> 
                <div>
                    <button type="button" class="btn btn-success" data-bs-toggle="button" autocomplete="off">+</button>
                </div>
            </div>
        </footer>
    </body>

</html>
